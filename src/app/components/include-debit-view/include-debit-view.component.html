<form (ngSubmit)="onSubmit()">
    <p>
      <label for="userName">Nome</label>
      <input type="text" id="userName" name="userName" [(ngModel)]="userName">
    </p>
  
    <p>
      <label for="userCpf">CPF</label>
      <input type="text" id="userCpf" name="userCpf" [(ngModel)]="userCpf">
    </p>
  
    <p>
      <label for="juros">Juros</label>
      <input type="number" id="juros" name="juros" [(ngModel)]="juros">
    </p>
  
    <p>
      <label for="multa">Multa</label>
      <input type="number" id="multa" name="multa" [(ngModel)]="multa">
    </p>
  
    <p>
      <label for="valorOriginal">Valor original</label>
      <input type="number" id="valorOriginal" name="valorOriginal" [(ngModel)]="valorOriginal" step="0.01">
    </p>
  
    <p>
      <label for="parcelas">Parcelas</label>
      <select id="parcelas" name="parcelas" [(ngModel)]="selectedParcela">
        <option *ngFor="let parcela of parcelas" [value]="parcela">{{ parcela }}</option>
      </select>
    </p>
  
    <ng-container *ngIf="selectedParcela >= 1">
      <div *ngFor="let parcela of getParcelasArray()">
        <p>
          <label for="numeroParcela{{parcela}}">NÃºmero da Parcela {{parcela}}</label>
          <input type="number" id="numeroParcela{{parcela}}" name="numeroParcela{{parcela}}" [(ngModel)]="parcelasData[parcela - 1].numeroParcela">
        </p>
  
        <p>
          <label for="valorParcelado{{parcela}}">Valor Parcelado {{parcela}}</label>
          <input type="number" id="valorParcelado{{parcela}}" name="valorParcelado{{parcela}}" [(ngModel)]="parcelasData[parcela - 1].valorParcela" step="0.01">
        </p>
  
        <p>
          <label for="dataVencimentoParcela{{parcela}}">Data de Vencimento {{parcela}}</label>
          <input type="date" id="dataVencimentoParcela{{parcela}}" name="dataVencimentoParcela{{parcela}}" [(ngModel)]="parcelasData[parcela - 1].dataVencimentoParcela">
        </p>
      </div>
    </ng-container>
  
    <p>
      <button type="submit">Enviar</button>
    </p>
  </form>
